<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> welcome amigo </title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<style>
		#routes {
			font-size: 18px;
			font-style: italic;
			color: darkkhaki;
			border: solid;
		}

		a {
			color: darkkhaki;
			border: solid;
			border-width: 1.5px;
			border-radius: 5px;
			background-color: #333;
		}

		li {
			margin: 15px;
			padding: 5;
		}
	</style>
</head>

<body>
	<div class="text-center text-gray-900 sidebar-icon">
		this is index.html
	</div>
	<div id="routes">
		and these are some routes
	</div>
	<ul>
		{% for item in routes %}
		<li>
			<a href="{{item}}">
				{{ item }}
			</a>
		</li>
		{% endfor %}
	</ul>
</body>

</html>
