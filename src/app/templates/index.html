<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> welcome amigo </title>
	<style>
		#routes {
			font-size: 18px;
			font-style: italic;
			color: darkkhaki;
			border: solid;
		}

		a {
			color: darkkhaki;
			border: solid;
			border-width: 1.5px;
			border-radius: 5px;
			background-color: #333;
		}

		li {
			margin:  15px;
			padding:  5;
		}
	</style>
</head>

<body>
	<div>
		this is index.html
	</div>
	<div id="routes">
		and these are some routes
	</div>
	<ul>
		{% for item in routes %}
			<li>
				<a href="{{item}}">
					{{ item }}
				</a>
			 </li>
		{% endfor %}
	</ul>
</body>
</html>
